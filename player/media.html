<div class="video_content">
    <video src="./video/01.mp4"></video>
    <div class="media_box"></div>
</div>

<div class="controls">
    <div class="btn play_btn"></div>
    <div class="btn pause_btn"></div>
    <div class="btn stop_btn"></div>

    <div class="bar play_bar">
        <div class="duration_bar"></div>
        <div class="current_bar"></div>
        <div class="play_pointer"></div>
        <div class="hover_bar"></div>
    </div>
    
    <div class="time_info">
        <div class="current_time">00:00</div> | <div class="duration_time">00:00</div>
    </div>
    
    <div class="speed_btn">
        <p>x</p>
        <ul>
            <li>0.8</li>
            <li>1.0</li>
            <li>1.2</li>
            <li>1.5</li>
            <li>2.0</li>
        </ul>
    </div>

    <div class="btn mute_btn"></div>

    <div class="bar volume_control">
        <div class="vol_bar"></div>
        <div class="vol_active"></div>
    </div>

    <div class="btn controlLock_btn"></div>
</div>
