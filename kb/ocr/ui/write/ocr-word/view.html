<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCR 어절 테스트</title>
  <link rel="stylesheet" href="style.css"/>
  <script type="module" src="service.js"></script>
</head>
<body>
<div id="container">
  <section>
    <div id="example-image-wrapper" class="flex-center"></div>
    <div id="answer-wrapper" class="flex-center"></div>
    <div id="result-wrapper" class="flex-center flex-direction-column disp-none">
      <h2 id="ocr-result-text"></h2>
    </div>
    <div>
      <div id="score-wrapper" class="disp-none flex-end">
        <span id="score"></span><span>점</span>
      </div>
      <div id="ocr-wrapper" class="disp-none flex-end">
        <span id="ocrResult"></span>
      </div>
      <div id="result-error-wrapper" class="flex-center flex-direction-column disp-none">
        <h2 id="error-message"></h2>
      </div>
    </div>
    <div class="flex-center flex-direction-column">
      <div id="result-error-wrapper" class="flex-center flex-direction-column disp-none">
        <h2 id="error-message"></h2>
      </div>
    </div>
    <div class="ocr_btn_wraps">
      <button id="done" class="cylinder-button" title="판서 확인하기"></button>
      <button id="retryBtn" class="cylinder-button disp-none" title="판서 다시 확인하기"></button>
    </div>
  </section>
  <div id="copy-canvas-wrapper"></div>
</div>
</body>
</html>
