<div div class="video-container" id="KbcPlayer" style="height: auto;">
    <video id="video" class="guide_1" allowfullscreen='true' controlsList='nodownload' playsinline webkit-playsinline></video>
    <div class="active_wrap"></div>

    <div class="video_controls show">
        <table class="control_wrap">
            <tr>
                
                <td class="btn_wrap controlset" id="pp_btn">
                    <button class="play" title="재생"></button>
                    <button class="pause" title="일시정지" style="display: none;"></button>
                    
                </td>

                <td class="btn_wrap controlset" id="re_btn">
                    <button class="replay" title="다시보기"></button>
                </td>

                <!-- <td class="ci_wrap">
                    <img src="../../../common/ci.png" alt="ci" />
                </td> -->
                <td class="bar_wrap controlset" id="progress">
                    <input type="range" class="progress-bar" min="0" max="1000" step="0.1" value="0" tabIndex="-1"/>
                    
                    <div class="range_viewer">
                        <div class="bg">
                            <div class="fill"></div>
                        </div>
                    </div>

                    <div class="range_thumb">
                        <div class="thumb"></div>
                        <div class="prog_check_bar"></div>
                    </div>

                    <div class="time_b"></div>

                </td>
                <td class="time_wrap controlset">
                    <span class="currentTime">00:00:00</span> | <span class="duration">00:00:00</span>
                </td>
                <!-- <td class="blank"></td> -->
               

                <td class="btn_wrap" id="caption_btn">
                    <button class="caption" title="자막"></button>
                </td>
                
                <td class="btn_wrap controlset" id="rate_btn">
                    <button class="rate" title="배속">배속</button>
                    <div class="rate_wrap"></div>
                </td>
                
                <td class="btn_wrap controlset" id="bit_btn">
                    <button class="bit" title="영상화질">영상화질</button>
                    <div class="bit_wrap"></div>
                </td>

                <td class="btn_wrap controlset" id="volume_btn" style="padding: 0;">
                    <button class="volume" title="음소거"></button>
                </td>

                <td class="bar_wrap controlset" id="volume" data-show="">
                    <input type="range" class="volume-bar" min="0" max="1000" step="0.1" value="1" tabIndex="-1"/>
                    
                    <div class="range_viewer">
                        <div class="bg">
                            <div class="fill"></div>
                        </div>
                    </div>

                    <div class="range_thumb">
                        <div class="thumb"></div>
                    </div>

                </td>
                
                <td class="btn_wrap" id="fullscreen_btn">
                    <button class="fullscreen" title="전체화면"></button>
                    <button class="normalscreen" title="일반화면" style="display: none;"></button>
                </td>

                <td class="btn_wrap" id="prev_btn">
                    <button class="prev" title="이전 페이지"></button>
                </td>

                <td class="page_wrap" id="page">
                    <span class="nowpage">00</span>
                    <span class="totalpages">00</span>
                </td>

                <td class="btn_wrap" id="next_btn">
                    <button class="next" title="다음 페이지"></button>
                </td>

                <td class="btn_wrap" id="lock_btn">
                    <button class="lock" title="컨트롤러 고정"></button>
                </td>

            </tr>
        </table>

        <div class="caption_wrap">
            <div class="caption_text"></div>
        </div>

        <div class="next_wrap"></div>
    </div>

    <div class="vod_pre_wrap">
        <button class="pre_play" title="학습시작"></button>
    </div>

    <div class="buffer"><div class="buffer_bar"></div></div>

    <div class="vod_play_status">
        <div class="icon"></div>
    </div>
</div>
